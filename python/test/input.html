<div>
              <h5>LiveScript</h5>
<pre class="prettyprint lang-ls">
filter (< 3), [1 to 5] #=> [1, 2]
filter even, {a: 3, b: 4, c: 0} #=> {b: 4, c: 0}
filter (== \a), 'hahaha' #=> 'aaa'
</pre>
            </div>
            <div class="example-js">
              <h5>JavaScript</h5>
<pre class="prettyprint lang-js">
filter(odd, [1, 2, 3, 4, 5]); //=> [1, 3, 5]
filter(function(x){ return x <= 2; }, 
  {x: 4, y: 2, z: 8}); //=> {y: 2}
</pre>
</div>
